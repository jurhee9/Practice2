<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>    
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        
        function runGame() {
            let guess = '', 
                correct = false,
                numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log('The target is:', target);
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                if(guess === null) {
                    alert('The game has been aborted');
                    return;
                }
                correct = checkGuess(guess, target);
                numTries += 1;
            } while(!correct);
            alert('Congratulations! You have guessed the color!\n\n' + 'It took you ' + numTries + ' guesses to finish the game!\n\n' + 'Hit OK to see the color in the background.');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let right = false;
            if(COLORS_ARRAY.indexOf(guess) !== -1) {
                if(guess > target) {
                    alert('Sorry, your guess is incorrect.\n\n' + 'Hint: your color is alphabetically higher than mine.\n\n' + 'Please try again.');
                } else if(guess < target) {
                    alert('Sorry, your guess is incorrect.\n\n' + 'Hint: your color is alphabetically lower than mine.\n\n' + 'Please try again.');
                } else {
                    right = true;
                }
            } else {
                alert('Sorry, I don\'t recognize your color.\n\n' + 'Please try again');
            }
            return right;
        }
    </script>
</body>
</html>
